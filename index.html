<!DOCTYPE html>
<html>
<head>
    <title> Maze Game </title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1"
          name="viewport">
    <script src="./lib/p5.min.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="body">
    <main class="main">
        <div class="canvas-container">
            канвас  
            <div class="info-container">
                <h4 class="no-m no-p window-title ">Правила семейного лабиринта</h4>
                <!-- <h4 class="no-m no-p window-title window-title_text-left">Заголовок прижатый к левому краю</h4> -->
                <div class="icons-wrapper">
                    <i class="no-m no-p parents-icon parents-icon_1"></i>
                    <i class="no-m no-p parents-icon parents-icon_2"></i>
                    <i class="no-m no-p parents-icon parents-icon_3"></i>
                    <i class="no-m no-p parents-icon parents-icon_4"></i>
                </div>

                <div class="window-text-wrapper">
                    <p class="no-m no-p window-text_sm">Если вы играете с компьютера: используйте для управления стрелки → ← ↑ ↓ на вашей клавиатуре</p>
                    <p class="no-m no-p window-text_sm">Если вы играете с планшета или телефона: используйте для управления стрелки → ← ↑ ↓ в нижней части экрана</p>
                </div>
                <div class="ready-button-wrapper">
                    <i class="no-m no-p bird-icon"></i>
                    <button class="base-button">Готов!</button>
                </div> 
            </div>
        </div>
    </main>
<!-- <script src="./index.js"></script> -->
</body>
</html>
